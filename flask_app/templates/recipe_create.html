<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/dashboard">Back to recipes</a>
    <a href="/logout">Logout</a>
    <!-- {{session['user_id']}} -->
    <h1>Add a New Recipe</h1>
    {% with messages = get_flashed_messages() %}    <!-- declare a variable called messages -->
        {% if messages %}                           <!-- check if there are any messages -->
            {% for message in messages %}           <!-- loop through the messages -->
                <p>{{message}}</p>                      <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div>
        <form action="/create/recipe" method="post">
            <label for="name">Name:</label>
            <input type="text" name = "name">

            <label for="description">Description:</label>
            <input type="text" name="description">

            <label for="instruction">Instruction:</label>
            <input type="text" name="instruction" id="">

            <label for="date_cooked">Date Cooked:</label>
            <input type="date" name="date_cooked" value="2023-05-05">

            <p>Less than 30 mins? :</p>
            <input type="radio" name="cook_time" value="30" checked>
            <label for="cook_time">Yes</label>
            <input type="radio" name="cook_time" value = "31">
            <label for="cook_time">No</label>
            <input type="submit" value="Create">
        </form>
    </div>
</body>
</html>
